<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PWA Starter</title>
    <base href="/" />
    <meta
      name="viewport"
      content="viewport-fit=cover,width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5"
    />
    <meta name="description" content="This is a PWA Starter app" />
    <meta name="theme-color" content="#E1477E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link
      rel="icon"
      href="web-component-redux-demo/assets/icons/icon_24.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="web-component-redux-demo/manifest.json" />
    <script
      type="module"
      src="https://unpkg.com/@microsoft/fast-components"
    ></script>
    <link href="web-component-redux-demo/styles/global.css" rel="stylesheet" />
  </head>
  <body>
    <fast-design-system-provider use-defaults=""
      ><app-index></app-index
    ></fast-design-system-provider>
    <script>
      navigator.serviceWorker.register(
        'web-component-redux-demo/pwabuilder-sw.js'
      );
    </script>
    <script
      async="true"
      defer="true"
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      async="true"
      defer="true"
      nomodule=""
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="./web-component-redux-demo/app-index.js"
    ></script>
    <script
      type="module"
      src="./web-component-redux-demo/pwabuilder-sw.js"
    ></script>
  </body>
</html>
